name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Java
        run: sudo apt update && sudo apt install openjdk-17-jdk

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Specify Java 17
          distribution: 'temurin'

      - name: Set JAVA_HOME to Java 17
        run: echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x springBoot/task-manager-backend/gradlew

      - name: Build with Gradle
        run: cd springBoot/task-manager-backend && ./gradlew build

